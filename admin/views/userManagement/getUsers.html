<script>

  document.addEventListener('DOMContentLoaded', () => {
    initPage(getUsers, 'userPageLoaded', 'userPageState');
  });

  document.getElementById("previousPage").addEventListener("click", () => handlePreviousPageClick(getUsers));
  document.getElementById("nextPage").addEventListener("click", () => handleNextPageClick(getUsers));
  document.getElementById("pagination-container").addEventListener("click", (e) => handlePageChange(e, getUsers));

  window.addEventListener("popstate", (event) => {
    initPage(getUsers, 'userPageLoaded', '[{"page":1}]')
    history.back()
  });

</script>
