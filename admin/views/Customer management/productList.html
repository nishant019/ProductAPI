<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/customer/main.css">
    </links>
    <link rel="stylesheet" href="/customer/productlist.css">
    </links>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="productCategory"></div>
    <div class="top-nav">
        <div class="logo">
            <img src="/logo" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="cart">
            <img src="/cart" alt="Logo" />
            <img id="menuIcon" src="/menuIcon" alt="Logo" onclick="toggleTopLoginSignup()">
            <div id="topLoginSignupDropdown" class="login-signup">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <div id="listBody">
        <div id="productTypes-container">
            <div id="productTypes"></div>
        </div>
        <div id="prods">
            <div id="productsFilter">
                <div id="sort">
                    <div id="selected-option" class="custom-option" onclick="toggleDropdown()">Sort <i class="fa fa-sort"></i></div>
                    <div id="order-by-select">
                        <div class="custom-option">Latest</div>
                        <div class="custom-option">Price High to Low</div>
                        <div class="custom-option">Price Low to High</div>
                        <div class="custom-option">Size High to Low</div>
                        <div class="custom-option">Size Low to High</div>
                    </div>
                </div>
                <div id="categories">
                    <label id="filterLabel">Categories</label>
                    <select id="categoryList" class="filter-select" type="select">
                        <!-- <option value="">--select category--</option> -->
                    </select>
                </div>
                <div id="subCategories">
                    <label id="filterLabel">Sub Categories</label>
                    <select id="subCategoryList" class="filter-select" type="select">
                        <!-- <option value="">--select sub category--</option> -->
                    </select>
                </div>


            </div>
            <div id="listProducts"></div>

        </div>


    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/Customer_Management/scripts.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        // getProductDetail();
        fetchProductTypes()
        fetchCategories()
        fetchSubCategories()
        listProducts()
    });
    document.getElementById('categoryList').addEventListener('change', () => {
        setSearchParams('categoryId', document.getElementById('categoryList').value)
        const subCategorylist = document.getElementById('subCategoryList')
        subCategorylist.innerHTML = ''
        setSearchParams('subCategoryId')
        fetchSubCategories()
        listProducts()


    })
    document.getElementById('subCategoryList').addEventListener('change', () => {
        setSearchParams('subCategoryId', document.getElementById('subCategoryList').value)
        listProducts()

    })
    function toggleDropdown() {
        const dropdown = document.getElementById('order-by-select');
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }
</script>

</html>
