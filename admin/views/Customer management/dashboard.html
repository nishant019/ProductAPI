<script>



  function toggleTopLoginSignup() {
    const topLoginSignupDropdown = document.getElementById('topLoginSignupDropdown');
    topLoginSignupDropdown.style.display = topLoginSignupDropdown.style.display === 'block' ? 'none' : 'block';
  }

  function toggleBottomLoginSignup() {
    const bottomLoginSignupDropdown = document.getElementById('bottomLoginSignupDropdown');
    bottomLoginSignupDropdown.style.display = bottomLoginSignupDropdown.style.display === 'block' ? 'none' : 'block';
