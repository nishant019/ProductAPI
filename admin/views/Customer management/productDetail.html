<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            margin: 20px;
            font-family: 'Arial', sans-serif;
        }

        #detailBody {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        #productDetails {
            width: 50%;
            margin: 10px;
            display: block;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-info {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
        }

        .product-info h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .product-info p {
            margin: 5px 0;
        }

        #productLocations {
            width: 30%;
            margin: 10px;
        }

        .location-list {
            list-style: none;
            padding: 0;
        }

        .location-item {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }


        #productCategory{
            color: grey;
            margin-left:5%;
        }
    </style>
</head>

<body>
    <div id="productCategory"></div>

    <div id="detailBody">
        <div id="productDetails">
            <div class="product-info" id="productInfo"></div>

            <img class="product-image" id="productImage" src="" alt="Product Image">
        </div>
        <div id="productLocations">
            <h2>Product Locations</h2>
            <ul class="location-list" id="locationList"></ul>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/Customer_Management/scripts.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        getProductDetail();
    });
</script>

</html>
